<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LueurTech Software Solutions | Information Technology & Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="signup_page">
        <h1 class="sign_up_text">Sign Up</h1>
        <form>
            <div class="container">
                <i class="fas fa-lg fa-user"></i>
                <input type="text" placeholder="Username" name="username" required class="form_input highlight" id="user">
            </div>
            <div class="container">
                <i class="fas fa-lg fa-envelope"></i>
                <input type="text" placeholder="Mobile Number or Email" name="reg_email" required class="form_input highlight" id="email">
            </div>
            <div class="container">
                <i class="fas fa-lg fa-lock" ></i>
                <input type="password" placeholder="Password" name="reg_pass" required class="form_input highlight" id ="pass">
            </div>
            <div class="container">
                <i class="fas fa-lg fa-lock"></i>
                <input type="password" placeholder="Confirm Password" name="confirm_pass" required class="form_input highlight" id="conf_pass"><br>
            </div>
            <button type="button" id="btn">Submit</button>
        </form>
    </div>
</body>
<script src="logic.js"></script>
</html>
